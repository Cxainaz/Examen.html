<!DOCTYPE html>
<html>
    <head>
        <title>Este es el examen parcial</title>
        <style>
            body{
                background-color: thistle;
            }


            .registrousuario {
             width: 300px;
             border: 2px solid gray;
             margin: 10px;
             background-color: #f0f0f0;
             padding: 15px;
             }

            .registrousuario input {
            display: block;
            margin-bottom: 5px;
            width: 100%;
            box-sizing: border-box;
            }

            .enviar {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            }
            </style>
    </head>        
    <body>
<form id="registrousuario">
  <label for="usuario">Nombre de usuario:</label>
  <input type="text" id="usuario" name="usuario">
  <label for="contraseña">Contraseña:</label>
  <input type="password" id="contraseña" name="contraseña">
  <label for="email">Correo electronico:</label>
  <input type="email" id="email" name="email">
  <button type="submit" id="enviar">Registrar</button>
</form>

<script>
document.getElementById("registrousuario").addEventListener("submit", function(event) {
  event.preventDefault();

  const usuario = document.getElementById("usuario").value.trim();
  const contraseña = document.getElementById("contraseña").value;
  const email = document.getElementById("email").value.trim();

  let errores = [];

  if (!usuario || !contraseña || !email) {
    errores.push("Todos debe estar lleno");
  }

  if (contraseña.length < 8) {
    errores.push("La contraseña deberia tener 8 letras");
  }

  if (errores.length > 0) {
    alert(errores.join("\n"));
  } else {
    alert("Formulario enviado");
    this.submit(); 
  }
});
</script>

</body>
</html>
